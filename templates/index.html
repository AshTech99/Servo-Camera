<!doctype html>
<html>
<head>
  <title>Live Video Stream</title>
</head>
<body>
  <h1>Live Video Stream</h1>
  <img src="{{ url_for('video_feed') }}">
  <form>
    <label for="servo">Servo Position:</label>
    <input type="range" min="2.5" max="12.5" value="7.5" step="0.5" id="servo" oninput="moveServo(this.value)">
  </form>
  <script>
    function moveServo(servoPos) {
      fetch('/' + servoPos);
    }
  </script>
</body>
</html>
